<div class='center form-style'>
  <form class='form-style' (ngSubmit)='onSubmit()'>
    <label>email: </label>
    <input id='email' name='email' type='text' placeholder='e-mail' [(ngModel)]="email">
    <label>password: </label>
    <input id='password' name='password' type='password' placeholder='password' minlength='8' [(ngModel)]='password'>

    <button type='submit'>
      login
    </button>
  </form>
  <span class='color-red'>{{ failedLoginMessage }}</span>
</div>
